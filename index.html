<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Seven Degrees</title>
<link href="jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<link href="randomalert.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>

<script src="js/randomalert.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Random Alert</h1>
	</div>
    
	<div data-role="content" data-theme="e">	
		<label for="mintime1">Minimum Time:</label>
		<input type="range" name="mintime1" id="mintime1" value="1" min="1" max="100" onChange="store_mintime1();"/>
        <label for="maxtime1">Maximum Time:</label>
		<input type="range" name="maxtime1" id="maxtime1" value="4" min="1" max="100" />
        <button onclick="alert1();" id="start1">Start</button>	
	</div>
    
    <div data-role="content" data-theme="b">
    	<label for="mintime2">Minimum Time:</label>
		<input type="range" name="mintime2" id="mintime2" value="1" min="1" max="100" />
        <label for="maxtime2">Maximum Time:</label>
		<input type="range" name="maxtime2" id="maxtime2" value="4" min="1" max="100" />
        <button onclick="alert2();" id="start2">Start</button>	
    </div>
    
    <div data-role="footer" data-theme="a">
    	<button onclick="window.location='index.html';">Stop All</button>
    </div>
    
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page">Page One</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


</body>
</html>
